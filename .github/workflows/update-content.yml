name: Update content

on:
  schedule:
    - cron: '10 13 * * *' # Каждый день в 16:10 МСК
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Installing Dependencies
        run: pnpm i

      - name: Update @mdn/browser-compat-data
        run: pnpm add -DE @mdn/browser-compat-data@latest

      - name: Run create:data
        run: pnpm create:data

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
